<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap form validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="bg-light p-3 m-3 text-center">Form validation</h1>
    <form class="row" style="width: 1000px; margin: auto;">
        <div class="col-lg-4 mb-3">
            <label for="firstname" class="form-label">First name</label>
            <input id="firstname" type="text" class="form-control is-valid" required>
            <!-- will show only if the input is valid-->
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>

        <div class="col-lg-4 mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input id="lastname" type="text" class="form-control is-valid" required>
            <!-- will show only if the input is valid-->
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>

        <div class="col-lg-4 mb-3">
            <label for="username" class="form-label">username - email address</label>
            <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input type="email" class="form-control is-invalid" id="username" aria-describedby="usernameFeedback" required>
                <!-- will show only if invalid email format-->
                <div class="invalid-feedback" id="usernameFeedback">
                    Type a valid email address
                </div>
            </div>
        </div>

        <div class="col-lg-4 mb-3">
            <label for="city" class="form-label">City</label>
            <input id="city" type="text" class="form-control is-invalid" required>
            <!-- will show only if a city was not typed-->
            <div class="invalid-feedback">
                Please enter a city
            </div>
        </div>

        <div class="col-lg-4 mb-3">
            <label for="state" class="form-label">State</label>
            <select id="state" class="form-select is-invalid" required>
                <!-- EXERCISE - ADD 10 STATES -->
                <option>Choose...</option>
                <option value=""></option>
            </select>
            <!-- will show only if the state was not picked-->
            <div class="invalid-feedback">
                Choose a state
            </div>
        </div>

        <div class="col-lg-4 mb-3" >
            <label for="zipcode" class="form-label">Zip code</label>
            <input type="number" class="form-control is-invalid" required>
            <!-- will show only if the zip code was not typed-->
            <div class="invalid-feedback">
                Please provide a zip code
            </div>
        </div>

        <!-- EXERCISE - ADD COMMENTS SECTION WITH INVALID-FEEDBACK AND VALID BLOCK -->

        <hr>
        <div class="col-lg-11 mb-3 mt-3">
            <div class="form-check">
                <input type="checkbox"  id="agreeterms" class="form-check-input" checked>
                <label for="agreeterms" class="form-label">Agree to terms and conditions</label>
            </div>
        </div>

        <div class="col-lg-11 mt-3 mb-3">
            <button class="btn btn-primary">Submit form</button>

        </div>

    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
